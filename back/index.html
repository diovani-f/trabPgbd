<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Busca de Disciplina</title>
    <script>
        function buscarDisciplina(idDisciplina) {
            const dados = new FormData();
            
            //exemplo de como enviar os dados
            // dados.append('criarCurso', 1);
            // dados.append('nome_curso', "zzzzzzz");
            // dados.append('id_coordenador', 3);

            // dados.append('editarCurso', 1);
            // dados.append('id_curso', 1);
            // dados.append('nome_curso', "aaasdasd");
            // dados.append('id_coordenador', 3);

            fetch('controlador.php', {
                method: 'POST',
                body: dados
            })
            .then(response => response.json())
            .then(data => {
                if (data.erro) {
                    document.getElementById('resultado').textContent = 'Erro: ' + data.erro;
                } else {
                    document.getElementById('resultado').textContent = JSON.stringify(data, null, 2); // Exibe o JSON formatado na pï¿½gina
                }
            })
            .catch(error => {
                document.getElementById('resultado').textContent = 'Erro ao conectar-se ao servidor.';
            });
        }
    </script>
</head>
<body>
    <h1>Teste de Busca de Disciplina</h1>
    <button onclick="buscarDisciplina(1)">TESTE</button>
    <p id="resultado"></p>
</body>
</html>
