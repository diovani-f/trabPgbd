<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Busca de Disciplina</title>
    <script>
        function buscarDisciplina(idDisciplina) {
            const dados = new FormData();
            
            // exemplo de como enviar os dados
            // dados.append('criarCurso', 1);
            // dados.append('nome_curso', "zzzzzzz");
            // dados.append('id_coordenador', 4);

            // dados.append('editarCurso', 1);
            // dados.append('id_curso', 1);
            // dados.append('nome_curso', "aaasdasd");
            // dados.append('id_coordenador', 3);
            

            // //obrigatorio
             dados.append('buscarDisciplina', 1);
             dados.append('id_curso', 1);
             dados.append('data_inicio', "2024-02-12");
             dados.append('data_final', "2024-02-19");
            //  opcional
             dados.append('id_disciplina', 1);
             dados.append('nome_professor', "João Silva");
             dados.append('nome_disciplina', "Algoritmos e Estruturas de Dados");

            // listagem para a pagina de edição

            //  dados.append('nome_professor', "João Silva");
            //  dados.append('nome_disciplina', "Algoritmos e Estruturas de Dados");

             fetch('controlador.php', {
                method: 'POST',
                body: dados
            })
                .then(response => response.json())
                .then(data => {
                    const resultado = document.getElementById('resultado');
                    if (data.erro) {
                        resultado.textContent = 'Erro: ' + data.erro;
                    } else {
                        resultado.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`; // Exibe o JSON formatado corretamente
                    }
                })
                .catch(error => {
                    document.getElementById('resultado').textContent = 'Erro ao conectar-se ao servidor.';
                });
        }
    </script>
</head>
<body>
    <h1>Teste de Busca de Disciplina</h1>
    <button onclick="buscarDisciplina(1)">TESTE</button>
    <p id="resultado"></p>
</body>
</html>
